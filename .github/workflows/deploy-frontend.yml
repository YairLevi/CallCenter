name: Deploy the frontend onto AWS ECR and ECS

on:
  push:
    tags:
      - 'frontend*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: docker build -t ui:latest -f frontend/Dockerfile frontend/

      - name: Tag Docker image
        run: docker tag ui:latest ${{ secrets.AWS_ECR_REPO_URI }}:latest

      - name: Push Docker image
        run: docker push ${{ secrets.AWS_ECR_REPO_URI }}:latest

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster call-center-cluster \
            --service call-center-task-service-q0s176zo \
            --force-new-deployment
